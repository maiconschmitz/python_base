name: Construir e Publicar Imagem Docker

on:
  push:
    branches: [ main ]
    paths:
      - '3.12.8/Dockerfile'
      - '.github/workflows/docker-build-push.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '3.12.8/Dockerfile'
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Vers√£o da imagem (ex: 3.12.8)'
        required: true
        default: '3.12.8'
      push_to_registry:
        description: 'Publicar no Docker Hub'
        type: boolean
        default: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: python-base

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Baixa c√≥digo do reposit√≥rio
      uses: actions/checkout@v4

    - name: Configura Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Efetua login no Docker Hub
      if: github.event_name != 'pull_request' && (github.event_name == 'workflow_dispatch' && inputs.push_to_registry == 'true' || github.event_name != 'workflow_dispatch')
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extrai metadados da imagem
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.event.inputs.version || '3.12.8' }},enable={{is_default_branch}}

    - name: Constr√≥i e publica imagem Docker
      uses: docker/build-push-action@v5
      with:
        context: ./3.12.8
        file: ./3.12.8/Dockerfile
        push: ${{ github.event_name != 'pull_request' && (github.event_name == 'workflow_dispatch' && inputs.push_to_registry == 'true' || github.event_name != 'workflow_dispatch') }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Verifica constru√ß√£o da imagem
      if: github.event_name == 'pull_request'
      run: |
        echo "‚úÖ Imagem constru√≠da com sucesso!"
        echo "üè∑Ô∏è Tags: ${{ steps.meta.outputs.tags }}"
        echo "üìã Labels: ${{ steps.meta.outputs.labels }}"

    - name: Notifica sucesso da publica√ß√£o
      if: success() && github.event_name != 'pull_request'
      run: |
        echo "‚úÖ Imagem Docker publicada com sucesso!"
        echo "üì¶ Imagem: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
        echo "üè∑Ô∏è Tags: ${{ steps.meta.outputs.tags }}"
        echo "üöÄ A imagem est√° dispon√≠vel no Docker Hub!"

    - name: Notifica falha na constru√ß√£o
      if: failure()
      run: |
        echo "‚ùå Falha ao construir ou publicar a imagem Docker"
        echo "üîç Verifique os logs acima para mais detalhes"
        exit 1
